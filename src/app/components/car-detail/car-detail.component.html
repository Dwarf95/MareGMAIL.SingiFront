<div class="m-height">
    <div *ngIf="loader" class="loader-class">
        <div class="reverse-spinner"></div>
    </div>
    <div class="d-flex flex-row">
        <div class="col-7">
            <div class="container d-flex flex-column justify-content-center">
                <div class="col-12 d-flex justify-content-center">
                    <img src="../../../assets/images/other/img-{{carId}}.png" width="110%">
                </div>
            </div>
        </div>
        <div class="col-5 pt-5 mt-5">
            <h3 class="text-secondary mt-5">{{singleCar.name}}</h3>
            <div class="d-flex flex-row mt-5">
                <span class="font-weight-bold mw-100">Broj motora:</span><p class="ml-3"> {{singleCar.engineNumber}}</p>
            </div>
            <div class="d-flex flex-row">
                <span class="font-weight-bold mw-100">Godi≈°te: </span><p class="ml-3">{{singleCar.year}}</p>
            </div>
            <div class="d-flex flex-row">
                <span class="font-weight-bold mw-100">Cena:</span> <p class="ml-3">{{singleCar.price}}</p>
            </div>
            <div class="mb-5">
                <button type="button" class="btn btn-outline-dark text-uppercase">Dodaj Automobil</button>
            </div>
        </div>
    </div>
</div>
